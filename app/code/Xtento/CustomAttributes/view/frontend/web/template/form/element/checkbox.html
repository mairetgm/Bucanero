<input type="checkbox"
       class="checkbox"
       data-bind="
           checked: value,
           value:value,
           attr: {
                id: uid,
                disabled: disabled,
                name: inputName,
                'aria-describedby': getDescriptionId(),
                'aria-required': required,
                'aria-invalid': error() ? true : 'false'
                },
           hasFocus: focused">
